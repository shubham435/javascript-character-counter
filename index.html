<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Character Counter</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="text">
        <textarea name="text1" id="text" cols="70" rows="15"></textarea>
        <p id="para">Total Number of Characters are: <span id="number"></span></p>
        <a href="#" id="btn" onclick="count()">Count Me</a>
    </div>
</body>
<script src="index.js"></script>

</html>
